<div class="center_page">
    <h2>Login</h2>
    <form #userForm="ngForm" (ngSubmit)="login(userForm)">
    
    
        <div class="form-group">
            <label for="email">Correo</label><br>
            <input type="email" id="email" name="email" placeholder="Correo" [(ngModel)]="formUser.correo" required><br>
        </div>

        <div class="form-group">
            <label for="contrasenia">Contrase√±a</label><br>
            <input type="text" id="contrasenia" name="contrasenia" placeholder="Contrasenia" [(ngModel)]="formUser.contrasenia" required><br>
        </div>
        
        <br>
        <button type="submit" class="btn btn-primary" [disabled]="!userForm.form.valid">Registrar</button>
        
    </form>
    </div>
