<div class="center_page">
    <form #userForm="ngForm" (ngSubmit)="add(userForm)">
        <h2>Registrarse</h2>
        <div class="form-group">
            <label for="nombre">Nombre</label><br>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" [(ngModel)]="formUser.name" required><br>
        </div>
    
        <div class="form-group">
            <label for="email">Correo</label><br>
            <input type="email" id="email" name="email" placeholder="Correo" [(ngModel)]="formUser.correo" required><br>
        </div>
    
        <div class="form-group">
            <label for="rol">Carrera</label><br>
            <input type="text" id="rol" name="rol" placeholder="Rol" [(ngModel)]="formUser.rol" required><br>
        </div>
    
        <div class="form-group">
            <label for="contrasenia">ContraseÃ±a</label><br>
            <input type="text" id="contrasenia" name="contrasenia" placeholder="Contrasenia" [(ngModel)]="formUser.contrasenia" required><br>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!userForm.form.valid">Registrar</button>
    </form>
    </div>
