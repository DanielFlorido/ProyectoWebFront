<div class="center_page">
    <div class="left-side">
        <!-- Imagen aquí -->
        <img src="https://firebasestorage.googleapis.com/v0/b/taller-3-6cd33.appspot.com/o/images%2Fparking.jpg?alt=media&token=4a6ddd16-1852-47e7-90c2-7cce78859e54"
            alt="Imagen de fondo">
    </div>
    <div class="right-side">
        <div class="signup-form">
            <form #userForm="ngForm" (ngSubmit)="add(userForm)">
                <h2>Registrarse</h2>
                <div class="form-group">
                    <label for="nombre">Nombre</label><br>
                    <input type="text" id="name" name="name" placeholder="Nombre" [(ngModel)]="formUser.name"
                        required><br>
                </div>

                <div class="form-group">
                    <label for="email">Correo</label><br>
                    <input type="email" id="email" name="email" placeholder="Correo" [(ngModel)]="formUser.correo"
                        required><br>
                </div>

                <div class="form-group">
                    <label for="rol">Rol</label><br>
                    <input type="text" id="rol" name="rol" placeholder="Rol" [(ngModel)]="formUser.rol" required><br>
                </div>

                <div class="form-group">
                    <label for="contrasenia">Contraseña</label><br>
                    <input type="text" id="contrasenia" name="contrasenia" placeholder="Contrasenia"
                        [(ngModel)]="formUser.contrasenia" required><br>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!userForm.form.valid">Registrar</button>
            </form>
        </div>
    </div>
</div>
