<div *ngIf="vehiculo$ | async as vehiculo">
    <h1>Vehiculo</h1>    
    <p>ID: {{vehiculo?.id}}</p>    
    <p>Placa: {{vehiculo?.placa}}</p>
    <p>Hora LLegada: {{vehiculo?.horaLlegada}}</p>
    <p>Tipo: {{vehiculo?.tipoVehiculo?.tipo}}</p>
    <p>Tarifa: {{vehiculo?.tipoVehiculo?.tarifa}}</p>
</div>
