<div *ngIf="vehiculo$ | async as vehiculo" class="vehiculo-container">
    <h1 class="vehiculo-title">Vehiculo</h1>    
    <p class="vehiculo-info vehiculo-id">{{vehiculo?.id}}</p>    
    <p class="vehiculo-info">{{vehiculo?.placa}}</p>
    <p class="vehiculo-info">{{vehiculo?.horaLlegada}}</p>
    <p class="vehiculo-info vehiculo-tipo">{{vehiculo?.tipoVehiculo?.tipo}}</p>
    <p class="vehiculo-info vehiculo-tarifa">{{vehiculo?.tipoVehiculo?.tarifa}}</p>
</div>
