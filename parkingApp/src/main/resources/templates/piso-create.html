<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Piso</title>
</head>
<body>
    <h1>Crear Nuevo Piso</h1>
    <form th:action="@{/parkingApp/piso/save}" method="post" th:object="${piso}">
        
        <label for="txtTipoVehiculo">Tipo de veh√≠culos permitidos:</label>
        <input type="text" id="txtTipoVehiculo" th:field="*{tipoVehiculo.tipo}">
        
        <button type="submit">Crear Piso</button>
    </form>
    <a th:href="@{/parkingApp/piso/list}">Volver</a>
</body>
</html>
